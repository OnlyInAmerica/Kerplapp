buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    // Instead of bundling jars, we can specify
    // our dependencies as Maven artifacts
    // e.g:
    //compile 'com.madgag.spongycastle:core:1.50.0.0'
    //compile 'com.google.zxing:core:3.0.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
	
	// Temporarily ignore linter errors	
	lintOptions {
          abortOnError false
      	}
    }
}
